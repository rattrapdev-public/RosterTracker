
<html>
	<head>
		<title>Angular Expanded App</title>
		<script src="/Scripts/angular.min.js"></script>
	</head>
	<body>
		<h1>Expanded Application</h1>
		<!-- ng-app: directive starts an AngularJS application.  It defines the root element.  It automatically initializes and bootstraps the application. -->
		<!-- ng-init: directive that initializes application data -->
		<div ng-app="" ng-init="countries = [{locale:'en-US',name:'United States'}, {locale:'en-GB',name:'United Kingdom'}, {locale:'en-FR',name:'France'}]">
			<!-- ng-model: directive that defines an angular variable -->
			<p>Enter your Name: <input type="text" ng-model="name"></p>
			<p>Hello <span ng-bind="name"></span>!</p>

			<ol>
				<!-- ng-repeat: Repeats through each item in a collection -->
				<li ng-repeat="country in countries">
					{{ 'Country: ' + country.name + ', Locale: ' + country.locale }}
				</li>
			</ol>
		</div>
	</body>
</html>
