<p>Roster List</p>
<table>
	<thead>
		<tr> 
			<th>#</th>
			<th>Name</th>
			<th>Ht</th>
			<th>Wt</th>
			<th>Yr</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="player in roster track by $index">
			<td>{{player.jerseyNumber}}</td>
			<td>{{player.name}}</td>
			<td>{{player.height}}</td>
			<td>{{player.weight}}</td>
			<td>{{player.year}}</td>
		</tr>
	</tbody>
</table>
